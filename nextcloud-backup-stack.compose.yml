# Nextcloud + PostgreSQL + Backups (file-backup + pg-backup)
# Save as docker-compose.yml, create a .env next to it (see below), then:
#   docker compose up -d
#
# To pre-create networks & volumes (for restore):
#   docker compose up --no-start
# Then run restore subcommands as shown in docs.

services:
  db:
    image: postgres:15-alpine
    container_name: nextcloud-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - nextcloud-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  nextcloud:
    image: nextcloud:27-apache
    container_name: nextcloud
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
    volumes:
      - nextcloud-html:/var/www/html
      - nextcloud-data:/var/www/html/data
      - nextcloud-config:/var/www/html/config
    ports:
      - "8080:80"
    restart: unless-stopped

  # Files/config backup (uses peetvandesande/file-backup)
  file-backup:
    image: peetvandesande/file-backup:alpine
    container_name: nextcloud-file-backup
    # Run backups daily by default (cron inside). To do one right now on start:
    environment:
      BACKUP_NAME_PREFIX: nextcloud-data
      BACKUP_PATHS: "/var/www/html/data /var/www/html/config"
      VERIFY_SHA256: "1"
      RUN_BACKUP_ON_START: "1"
    volumes:
      - nextcloud-data:/var/www/html/data:ro
      - nextcloud-config:/var/www/html/config:ro
      - ./backups:/backups
    restart: unless-stopped

  # Database backup (uses peetvandesande/pg-backup)
  pg-backup:
    image: peetvandesande/pg-backup:alpine
    container_name: nextcloud-pg-backup
    depends_on:
      db:
        condition: service_started
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      BACKUP_NAME_PREFIX: nextcloud-db
      VERIFY_SHA256: "1"
      RUN_BACKUP_ON_START: "1"
    volumes:
      - ./backups:/backups
    restart: unless-stopped

volumes:
  nextcloud-html: {}
  nextcloud-data: {}
  nextcloud-config: {}
  nextcloud-db: {}
